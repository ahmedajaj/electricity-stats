services:
  # Main web service
  - type: web
    name: electricity-rusovoi
    runtime: node
    region: frankfurt  # Choose region closest to you
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TELEGRAM_API_ID
        sync: false  # You'll add this in Render dashboard
      - key: TELEGRAM_API_HASH
        sync: false  # You'll add this in Render dashboard
      - key: TELEGRAM_PHONE
        sync: false  # You'll add this in Render dashboard

  # Background worker for scheduled scraping (every 6 hours)
  - type: cron
    name: electricity-stats-scraper
    runtime: node
    region: frankfurt
    schedule: "0 */4 * * *"  # Every 6 hours
    buildCommand: npm ci
    startCommand: npm run scrape:rss
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_PHONE
        sync: false
