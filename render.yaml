services:
  # Main web service
  - type: web
    name: electricity-stats
    runtime: node
    region: frankfurt  # Choose region closest to you
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh && npm ci
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: TELEGRAM_API_ID
        sync: false  # You'll add this in Render dashboard
      - key: TELEGRAM_API_HASH
        sync: false  # You'll add this in Render dashboard
      - key: TELEGRAM_PHONE
        sync: false  # You'll add this in Render dashboard
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1  # Free tier allows up to 1GB

  # Background worker for scheduled scraping (every 6 hours)
  - type: cron
    name: electricity-stats-scraper
    runtime: node
    region: frankfurt
    plan: free
    schedule: "0 */6 * * *"  # Every 6 hours
    buildCommand: chmod +x build.sh && ./build.sh && npm ci
    startCommand: npm run scrape
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_PHONE
        sync: false
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1
